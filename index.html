    <meta charset="utf-8" />

    <div class="container">
        <Div class="row">
            <div class="column-sm-12"></div>
        </Div>
        <div class="row">
            <div class="column-sm-12">
                    <form>
                            <div class="form-group">
                              <label for="formGroupExampleInput">Train Name</label>
                              <input type="text" class="form-control" id="formGroupExampleInput" placeholder="Train Name">
                            </div>
                            <div class="form-group">
                              <label for="formGroupExampleInput2">Destination</label>
                              <input type="text" class="form-control" id="formGroupExampleInput2" placeholder="Destination">
                            </div>
                            <form>
                                <div class="form-group">
                                    <label for="formGroupExampleInput">First Train Time</label>
                                    <input type="text" class="form-control" id="formGroupExampleInput" placeholder="HH:mm-Military Time">
                                    </div>
                                    <div class="form-group">
                                      <label for="formGroupExampleInput2">Frequency (min)</label>
                                      <input type="text" class="form-control" id="formGroupExampleInput2" placeholder="Frequency (min)">
                                    </div>
                                  </form>
                          </form>
            </div>
        </div>
    </div>
