<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="style.css" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

</head>
<body>
    <div class="container">
    <div Class="jumbotron">
        <h1>Where dat train at?</h1>
    </div>
<div class="jumbotron">
                    <form>
                            <div class="form-group">
                              <label for="formGroupExampleInput">Train Name</label>
                              <input type="text" class="form-control" id="name" placeholder="Train Name">
                            </div>
                            <div class="form-group">
                              <label for="formGroupExampleInput2">Destination</label>
                              <input type="text" class="form-control" id="destination" placeholder="Destination">
                            </div>
                            <form>
                                <div class="form-group">
                                    <label for="formGroupExampleInput">First Train Time</label>
                                    <input type="text" class="form-control" id="first-Train" placeholder="HH:mm-Military Time">
                                    </div>
                                    <div class="form-group">
                                      <label for="formGroupExampleInput2">Frequency (min)</label>
                                      <input type="text" class="form-control" id="frequency" placeholder="Frequency (min)">
                                    </div>
                                  </form>
                          </form>
                          <table class="table table-striped">
                                <thead>
                                  <tr>
                                    <th scope="col">Name</th>
                                    <th scope="col">Destination</th>
                                    <th scope="col">Frequency</th>
                                    <th scope="col">Next arrival</th>
                                    <th scope="col">Minutes away</th>
                                  </tr>
                                </thead>
                                <tbody>
                                    <tr>
                                        <th scope="row">Thomas the Dank Engine</th>
                                        <td id="name-output"></td>
                                        <td id="destination-output"></td>
                                        <td id="frequency-output"></td>
                                        <td id="next-arrival"></td>
                                        <td id="minutes-away"></td>
                                    </tr>
                                </tbody>
                              </table>
</div>
</div>
    
</body>
</html>
